            <p> Rellena los campos para la inscripción, recibirás un correo de confirmación.
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                      <label>Nombre: <input type="text" name="name" placeholder="nombre completo"/></label>

                    <p>

                    </p>

                    </p>
                    <p>
                      <label>Observaciones: <textarea name="message"></textarea></label>
                    </p>
                    <p>
                      <button type="submit">Send</button>
                    </p>
                  </form><br/>
                ¡No te arrepentiras!
            </p>
